<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- CRUDS    SYSTEM  
        Create
        Retrive
        Update
        Delete
        Search
    
    
    -->

    <div class="w-75 mx-auto bg-info p-1 rounded my-2">
      <h1 class="text-center">CRUD SYSTEM</h1>

      <div class="form-floating my-1">
        <input
          oninput="validationInput(this , 'errMsgName')"
          type="text"
          class="form-control"
          id="productName"
          placeholder=""
        />
        <label for="productName">Product Name </label>
        <p
          id="errMsgName"
          class="py-3 my-2 bg-danger text-center text-white d-none"
        >
          Invalid Name
        </p>
      </div>

      <div class="form-floating my-1">
        <input
          oninput="validationInput(this , 'errMsgPrice')"
          type="number"
          class="form-control"
          id="productPrice"
          placeholder=""
        />
        <label for="productPrice">Product Price </label>
        <p
          id="errMsgPrice"
          class="py-3 my-2 bg-danger text-center text-white d-none"
        >
          Invalid Name
        </p>
      </div>

      <div class="form-floating my-1">
        <input
          oninput="validationInput(this , 'errMsgCat')"
          list="category"
          type="text"
          class="form-control"
          id="productCategory"
          placeholder=""
        />
        <label for="productCategory">Product Category </label>
        <p
          id="errMsgCat"
          class="py-3 my-2 bg-danger text-center text-white d-none"
        >
          Invalid Name
        </p>

        <datalist id="category">
          <option value="TV" />
          <option value="Mobile" />
          <option value="Screens" />
          <option value="Electronic" />
        </datalist>
      </div>

      <div class="form-floating my-1">
        <textarea
          oninput="validationInput(this , 'errMsgDesc')"
          style="height: 100px"
          class="form-control"
          id="productDescription"
          placeholder=""
        ></textarea>
        <label for="productDescription">Product Description </label>
        <p
          id="errMsgDesc"
          class="py-3 my-2 bg-danger text-center text-white d-none"
        >
          Invalid Name
        </p>
      </div>

      <div class="form-floating my-1">
        <input
          
          type="file"
          class="form-control"
          id="productImage"
          placeholder=""
        />
        <label for="productImage">Product Image </label>
        <p
          id="errMsgImg"
          class="py-3 my-2 bg-danger text-center text-white d-none"
        >
          Invalid Img
        </p>
      </div>

      <div class="mt-3">
        <button id="btnAdd" onclick="addProduct()" class="btn btn-primary">
          Add Product
        </button>

        <button id="btnUpdate" onclick=" updateData()" class="btn btn-warning d-none">
          Update Product
        </button>
      </div>
    </div>

    <!-- search  -->

    <input
      type="search"
      oninput="displayProduct()"
      class="form-control w-50 mx-auto my-2"
      id="searchProduct"
      placeholder="Search by Name...."
    />

    <div>
      <table class="table text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
